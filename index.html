<HTML>
<HEAD>
<TITLE>Simple_Web_Page</TITLE>
<SCRIPT LANGUAGE="JavaScript">
/* The Elastic function modifies the spacing between the letters in the <H1> header, creating an "elastic" movement of the text.
The changes include increasing and decreasing the spacing.
An infinite animation loop is implemented using setTimeout with a delay of 100 ms.
*/
      var sizes = new Array(0,1,2,4,8,10,12,14);
      sizes.pos = 0;

function Elastic()
{
    var el = document.all.elastic
    if (null == el.direction)el.direction = 1
    else if ((sizes.pos > sizes.length - 2) || (0 == sizes.pos))
    el.direction *= -1
    el.style.letterSpacing = sizes[sizes.pos += el.direction]
setTimeout('Elastic()',100)
}

</SCRIPT>
<!-- Main body of the web page with a specified background image and a call to the Elastic function on page load -->
<BODY  background="background.jpg"  onLoad=Elastic()>
<CENTER>
<!-- Centering page content -->
<font color="white"><h2>Simple WebPage!</h2>
<!-- First level heading with yellow text color, 'elastic' id for use in JavaScript, and text centering -->
<font color="yellow"><H1 ID="elastic" ALIGN="Center">DevOps Engineering</H1>
<br>
<!-- Insert image with given width -->
<img src="laptop.jpg" width=900>
<br>
</body>
</HTML>
